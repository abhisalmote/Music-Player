<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/45e1fd53ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music_player">
            <Nav>
                <div class="circle">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </Nav>

            <img src="headphone.jpg" class="song_img" alt="Song Thumbnail">
            <h1>Maan meri jaan...</h1>
            <p>Official Music | Champagne Talk | King</p>
            
            <audio id="song">
                <source src="Maan Meri Jaan.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress_bar">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script> 
</body>
</html>
